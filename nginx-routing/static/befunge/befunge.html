<html>
    <meta charset="UTF-8">
    <head>
        <link rel="stylesheet" href="/default.css">
        <style>

#playfield {
    border: 1px solid black;
    border-spacing: 0;
}
#playfield td {
    min-width: 1.2em;
    min-height: 1.2em;
    text-align: center;
}
td:not(.line) :not(.row) {
    border: 1px solid #bbbbbb;
    border-width: 0.5px 0.5px 0.5px 0.5px;
}
.line, .row {
    color: gray;
}
.cursor {
    box-shadow: 0px 0px 2px blue;
}
#ip {
    background: green;
}

.ip-active {
    color: black;
}

.up {
    border-radius: 0.5em 0.5em 0 0;
}

.down {
    border-radius: 0 0 0.5em 0.5em;
}

.right {
    border-radius: 0 0.5em 0.5em 0;
}

.left {
    border-radius: 0.5em 0 0 0.5em;
}

#stack {
    display: flex;
    flex-direction: row;
    border: 1px solid #cccccc;
    overflow-x: scroll;
    height: 4em;
}

#stack.inactivated {
    height: 0px;
}

.stackitem {
    padding: 1em;
}

#popup {
    width: 30em;
    height: 20em;
    position: fixed;
    border: 2px solid black;
    border-radius: 1em;
    background: white;
    top: 50%;
    left: 50%;
    padding: 1em;

    margin-left: -15em;
    margin-top: -10em;
}
#code-raw {
    resize: vertical;
    max-height: 100%;
}

        </style>
    </head>

                <tr>
                    <td class="line ip-active">0</td>
                    <td>"</td>
                    <td>H</td>
                    <td class="down" id="ip">e</td>
                    <td>"</td>
                </tr>
                <tr>
                    <td class="line">1</td>
                    <td id="editing">a</td>
                    <td>a</td>

            </table>

        <div id="popup" style="display: none;">

        </div>
