user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 16384;
}

worker_rlimit_nofile 32768;

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" @ $host '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    map $request $loggable {
        ~/api/state 0;
        default 1;
    }

    access_log /var/log/nginx/access.log main if=$loggable;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    upstream multiplayer_lambda_calculus {
        server mulambdati:4080 fail_timeout=0;
    }

    upstream blattidus {
        server citrons_server:5080 fail_timeout=0;
    }

    upstream ilo-pi-ante-toki {
        server ilo-pi-ante-toki:3080 fail_timeout=0;
    }

    server {
        listen 80;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        ssl_certificate /etc/letsencrypt/live/kijetesantaka.lu/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/kijetesantaka.lu/privkey.pem;
        server_name kijetesantaka.lu;
        listen 443 ssl;

        location / {
            return 301 https://de56a83bc36ac47b33324164a681294e30dbcf03.xyz/pizza.mp4;
        }
    }

    server {
        ssl_certificate /etc/letsencrypt/live/crusty-cuboid.coral.shoes/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/crusty-cuboid.coral.shoes/privkey.pem;
        server_name crusty-cuboid.coral.shoes;
        listen 443 ssl;

        location / {
            return 301 https://en.wikipedia.org/wiki/Genital_trauma#Testicular_trauma;
        }
    }

    server {
        ssl_certificate /etc/letsencrypt/live/aaaa.coral.shoes/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aaaa.coral.shoes/privkey.pem;
        server_name aaaa.coral.shoes;
        listen 443 ssl;

        location / {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_pass http://multiplayer_lambda_calculus;
        }
    }

    server {
        ssl_certificate /etc/letsencrypt/live/coral.shoes/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/coral.shoes/privkey.pem;
        server_name coral.shoes;
        listen 443 ssl default_server;

        location / {
            root /var/www/static;
        }

        location = /blattidus {
            return 302 /blattidus/;
        }

        location /blattidus/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_pass http://blattidus/;
        }

        location /ilo/ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_pass http://ilo-pi-ante-toki/;
        }
    }
}

